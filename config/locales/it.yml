      maintenance:
        text: >
          Accesso a questa pagina è stato temporaneamente limitato da un amministratore. Questo potrebbe essere per
          una delle seguente ragioni:
        reasons:
          maintenance:
            pretext: '%{b:Stiamo facendo qualche lavoro di manutenzione}, nel qual caso:'
            text: >
              per favore sii paziente (con speranza non durerà troppo tempo). Questo è per assicurare che la pagina
              funzioni nel miglior modo possibile all'inizio;
          development:
            pretext: '%{b:Questa è una nuova pagina in sviluppo}, nel qual caso:'
            text: >
              per favore sii paziente (potrebbe metterci un po\'). Stiamo ancora lavorando su questa pagina è potrebbe
              volerci un po\' prima che sia funzionale.
          other:
            pretext: "%{b:Qualcos'altro è andato male} (improbabile), nel qual caso:"
            text: >
              per favore %{report_link:segnala questo}, se pensi che il divieto sia incorretto, o contattaci sul
              email %{email_link:conworkshop@gmail.com}.
      other: >
        Sembra che l'accesso è limitato sulla pagina che volevi entrare. Questo è forse perché hai cercato di modificare
        qualche informazione che non è tua, accedere una parte privata del sito, o accedere pagine di amministrazione
        o del personale. Dovresti probabilmente %{link:ritornare} e fare qualcos'altro. Se credi che questo sia un
        errore genuino, per favore segnala un error con il seguente pulsante.

