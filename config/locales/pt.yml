      denied: Ops! Accesso negado!
      banned:
        title: Sua conta foi banida.
        paragraph1: >
          A equipe do CWS decidiu banir sua conta - provavelmente por que você violou uma das regras do CWS. Qualquer
          tentativa de burlar esse banimento resultará na remoção de todas as novas contas que criar sem aviso prévio.
        paragraph2: >
          Se deseja discutir isso conosco, pode contatar-nos em %{link:conworkshop@gmail.com} e nós iremos responder
          assim que possível.
      maintenance:
        text: >
          O acesso a esta página foi temporariamente restrito por um administrador. Isso pode ter sido feito por causa
          de qualquer uma das seguintes razões:
        reasons:
          maintenance:
            pretext: '%{b:Estamos fazendo uma pequena manutenção}, então:'
            text: >
              por favor seja paciente (não deve levar muito tempo). Isso é para que nós póssamos garantir que a página
              está funcionando bem;
          development:
            pretext: '%{b:Essa é uma nova página em desenvolvimento}, então:'
            text: >
              por favor seja paciente (pode demorar um pouco). Nós ainda estamos trabalhando nesta página e pode
              demorar um pouco para que ela eja funcional.
          other:
            pretext: '%{b:Alguma outra coisa deu errado} (improvável), então:'
            text: >
              por favor %{report_link:relate isso}, se você acha que o bloqueio é incorreto, ou contate-nos no email
              %{email_link:conworkshop@gmail.com}.
      other: >
        Parece que a página que você tentou acessar tem accesso restrito. Pode ser porque você está tentando alterar
        informação que não é sua, acessar uma parte privada do site, ou acessar páginas liberadas apenas para a equipe
        do CWS. Você provavelmente deve %{link:voltar} e fazer alguma outra coisa. Se você acha que isso é um engano,
        relate o erro usando o botão abaixo. Desculpe a inconveniência!

